<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>JSP 테스트 예제</title>
</head>
<body>
<h2>Receiving data from the controller</h2>
<hr>
<ul>
<li th:text="${v1}">테스트1</li>
<li>Array</li>
	<ul>
	<li th:text="${v2[0]}">${ v2[0] }</li>

	<li th:text="${v2[2]}">${ v2[2] }</li>
	<li th:text="${v2[3]}">${ v2[3] }</li>

<li th:text="${v3}">${ v3 }</li>
	<ul>
	<li th:text="${v3.myColor}">${ v2[0] }</li>
	<li th:text="${v3.myNumber}">${ v2[1] }</li>	
	</ul>
<li th:text="${v4}">${ v4 }</li>
<li>List</li>
	<ul>
	<li th:text="${v5[0].myColor}">${ v5[0] }</li>
	<li th:text="${v5[1].myColor}">${ v5[1] }</li>	
	</ul>
</ul>

</html>
