<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span {
		color:pink;
	}
</style>
</head>
<body>
	<h1>요청을 처리하는 동안 오류가 발생했어요..</h1>
	<h2>오류의 원인 : <span th:text=" ${data}" ></span></h2>
	<h2>오류의 원인 : <span>[[${data}]]</span></h2>
	<a th:href='${ #request.getHeader("referer") }'>입력화면</a>
</body>
</html>
