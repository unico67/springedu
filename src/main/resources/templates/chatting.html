<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='/css/chatt.css'>
</head>
<body>
	<div id='chatt'>
		<h1>웹 소켓 채팅</h1>
		<input type='text' id='mid' value='게스트'>
		<input type='button' value='채팅참여' id='btnJoin'>
		<br/>
		<div id='talk'></div>
		<div id='sendZone'>
			<textarea id='msg' >안녕...</textarea>
			<input type='button' value='전송' id='btnSend'>
		</div>
	</div>
	<script>
	function getId(id){
		return document.getElementById(id);
	}
	let data = {};//전송 데이터(JSON)

	let ws ;
	let mid = getId('mid');
	let btnJoin = getId('btnJoin');
	let btnSend = getId('btnSend');
	let talk = getId('talk');
	let msg = getId('msg');

	btnJoin.onclick = function(){
		ws = new WebSocket("ws://" + location.host + "/chatt");
		
		ws.onmessage = function(msg){
			let data = JSON.parse(msg.data);
			let css;
			
			if(data.mid == mid.value){
				css = 'class=me';
			}else{
				css = 'class=other';
			}
			
			let item = `<div ${css}>
			               <span><b>${data.mid}</b></span> [ ${data.date} ]<br/>
	                       <span>${data.msg}</span>
						   </div>`;
						
			talk.innerHTML += item;
			talk.scrollTop=talk.scrollHeight;//스크롤바 하단으로 이동
		}
		this.style.color = 'blue';
		this.value = '채팅참여중';
	}

	msg.onkeyup = function(ev){
		if(ev.keyCode == 13){
			send();
		}
	}

	btnSend.onclick = function(){
		send();
	}

	function send(){
		if(msg.value.trim() != ''){
			data.mid = getId('mid').value;
			data.msg = msg.value;
			data.date = new Date().toLocaleString();
			let temp = JSON.stringify(data);
			ws.send(temp);
		}
		msg.value ='';		
	}	 
	</script>
</body>
</html>
